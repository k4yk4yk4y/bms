
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Use template0 to avoid encoding conflicts and force UTF-8
  template: template0

development:
  <<: *default
  database: bms_development

test:
  <<: *default
  database: bms_test

production:
  primary:
    <<: *default
    database: bms_production
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *default
    database: bms_production_cache
    url: <%= ENV["CACHE_DATABASE_URL"] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: bms_production_queue
    url: <%= ENV["QUEUE_DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: bms_production_cable
    url: <%= ENV["CABLE_DATABASE_URL"] %>
    migrations_paths: db/cable_migrate