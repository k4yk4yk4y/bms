
default: &default
  adapter: postgresql
  encoding: utf8
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Use template0 to avoid encoding conflicts and force UTF-8
  # template0 ensures consistent encoding regardless of system locale settings
  template: template0
  # Optional: Explicitly set locale for consistent sorting (C = byte-order sorting, no locale-specific rules)
  # This prevents conflicts when databases are created on different systems with different locales
  # Uncomment below if you need locale-aware sorting (e.g., for internationalization):
  # locale: en_US.UTF-8

development:
  <<: *default
  database: bms_development

test:
  <<: *default
  database: bms_test

production:
  primary:
    <<: *default
    database: bms_production
    url: <%= ENV["DATABASE_URL"] %>
  cable:
    <<: *default
    database: bms_production
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
  queue:
    <<: *default
    database: bms_production
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    database: bms_production
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cache_migrate